<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Hot Griddline</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit">
      <figure class="relative">
        <img src="images/veggies-burger-1.jpg" alt="">
        <figcaption class="absolute">Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</figcaption>
      </figure>
    </div>
    <div class="unit">
      <figure class="relative">
        <img src="images/veggie-burger-2.jpg" alt="">
        <figcaption class="absolute">Traditional veggie burger on a whole grain bun topped with sprouts.</figcaption>
      </figure>
      <div class="unit">
        <figure class="relative">
          <img class="img-flex" src="images/veggie-burger-3.jpg" alt="">
          <figcaption class="absolute">Black bean burger with onion & lettuce, surrounded by an oat bun.</figcaption>
        </figure>
      </div>
    </div>
  </div>
</body>
</html>
